<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualization</title>
    <style>
       body {
    margin: 0;
    overflow: hidden;
    background-color: #000;
    position: relative;
}

canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1; /* canvas stays below the button */
}

#startButton {
    padding: 10px 20px;
    background-color: #fff;
    border: none;
    cursor: pointer;
    font-size: 20px;
    z-index: 2; /* button is on top of the canvas */
    position: fixed; /* button stays at a fixed position */
    top: 50%; /* centered vertically */
    left: 50%; /* centered horizontally */
    transform: translate(-50%, -50%); /* centers button completely */
}

    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <audio id="audio" src="sampleaudio.mp3"></audio>
    <button id="startButton">Start</button>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const audio = document.getElementById('audio');
        const startButton = document.getElementById('startButton');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        const source = audioContext.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function drawDot() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 5, 0, 2 * Math.PI);
            ctx.fill();
        }

        function animate() {
            requestAnimationFrame(animate);
            analyser.getByteFrequencyData(dataArray);
            drawDot();

            const barWidth = (canvas.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i] / 2;
                ctx.fillStyle = 'white';
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
        }

        startButton.addEventListener('click', function() {
            audioContext.resume().then(() => {
                audio.play();
                animate();
                startButton.style.display = 'none'; // Hide the button once clicked
            });
        });

        // Initially draw the dot
        drawDot();
    </script>
</body>
</html>
